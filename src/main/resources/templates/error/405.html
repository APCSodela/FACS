<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<title>404 error</title>

<th:block layout:fragment="local-styles">

</th:block>
</head>
<body>
	<!-- EDIT THIS FOR THE 
                                         LAYOUT FRAGMENT NAME
                                          YOU WANT TO APPEND THIS -->
	<div class="content-wrapper" layout:fragment="content">
		<section class="content-header">
		 <h1>
        404 Error: Page not found
      	</h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Error</a></li>
        <li class="active">404 error</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="error-page">
        <h2 class="headline text-yellow"> 404</h2>

        <div class="error-content">
          <h3><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h3>

          <p>
            We could not find the page you were looking for.
            Meanwhile, you may <a th:href="@{/home}">return to dashboard</a>
          </p>
        </div>
        <!-- /.error-content -->
      </div>
      <!-- /.error-page -->
		</section>
	</div>
	<th:block layout:fragment="local-scripts">

	</th:block>
</body>
<!-- /.content-wrapper -->

</html>
