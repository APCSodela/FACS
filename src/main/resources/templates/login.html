
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>FACS | Log In</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
		<!-- Ionicons -->
		<link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css">
		<!-- Theme style -->
		<link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
		
		<style>
			.text-wh {
				color: white;
			}
			.login-button {
				background-color: #202020;
				border-radius: 8px;
			}
		</style>

	</head>
	<body class="hold-transition login-page" style="background-color: maroon;">
		<div class="login-box">
			<div class="login-logo text-wh" style="text-shadow: 0px 4px 4px #101010;">
				<img class="profile-user-img img-responsive img-circle" src="../dist/img/facs-logo.png" alt="FACS LOGO" 
					style="border: 2px solid white;"> 
				<b>
					FACULTY ATTENDANCE
					<small>CHECKER SYSTEM</small>
				</b>
			</div>
			<!-- /.login-logo -->
			<div th:if="${loginError}" class="row">
				<!-- /.col -->
				<div class="col-xs-12 col-lg-12 alert alert-danger" align="center">
					<i class="fa fa-warning"></i><span><strong> BAD CREDENTIALS:</strong><br>Incorrect username and/or password</span>
				</div>
				<!-- /.col -->
			</div>
			<div class="login-box-body" style="box-shadow: 0px 8px 8px #101010; background-color: #4B3832; border-radius: 8px;">
				<form action="login" method="post">
					<div class="form-group has-feedback">
						<input name="username" type="text" class="form-control" placeholder="Username" required> 
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input name="password" type="password" class="form-control" placeholder="Password" required>
						<span class="glyphicon glyphicon-lock form-control-feedback"></span>
					</div>
					<div class="row">
						<!-- /.col -->
						<div class="col-xs-12 col-lg-12">
							<button type="submit" class="btn btn-block text-wh login-button"><strong>L O G I N</strong></button>
						</div>
						<!-- /.col -->
					</div>
				</form>
			</div>
			<!-- /.login-box-body -->
		</div>
		<!-- /.login-box -->
	
		<!-- jQuery 3 -->
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- Bootstrap 3.3.7 -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
