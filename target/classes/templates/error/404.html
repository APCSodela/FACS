<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>404 error</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}" >

    <link rel="stylesheet" type="text/css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/AdminLTE.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/dist/css/skins/_all-skins.min.css}">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body>
	<!-- Main content -->
	<section class="content">
		<div class="error-page">
			<h2 class="headline text-yellow">404</h2>

			<div class="error-content">
				<h3>
					<i class="fa fa-warning text-yellow"></i> Oops! Page not found.
				</h3>

				<p>
					We could not find the page you were looking for. Meanwhile, you may
					<a th:href="@{/home}">return to dashboard</a>
				</p>
				
				<form class="search-form">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" name="submit" class="btn btn-warning btn-flat"><i class="fa fa-search"></i>
                </button>
              </div>
            </div>
            <!-- /.input-group -->
          </form>
			</div>
			
			<!-- /.error-content -->
      <!-- /.search form -->
		</div>
		<!-- /.error-page -->
	</section>
</body>
<!-- /.content-wrapper -->

</html>
